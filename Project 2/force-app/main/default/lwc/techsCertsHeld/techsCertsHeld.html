<template>
    
    <lightning-card title={cardTitle} icon-name="utility:list">
        <lightning-button
            slot="actions"
            label="Delete"
            variant="destructive"
            onclick={handleDelete}
            disabled={deleteButtonDisabled}
        ></lightning-button>
    </lightning-card>

    <template lwc:if={errorMessage}>

        <div class="slds-var-p-horizontal_small" style="color: red;">
            {errorMessage}
        </div>

    </template>

    <lightning-datatable
        key-field = "Id"
        data = {rowData}
        columns = {colData}
        onrowselection = {handleSelections}
    >
    </lightning-datatable>

</template>
