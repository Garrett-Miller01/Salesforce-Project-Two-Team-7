<template>
    
    <!-- Include these other LWC's in this one -->
    <lightning-layout multiple-rows vertical-align="space">

        <lightning-layout-item padding="around-small" size="12">
            <c-techs-certs-held account-id={recordId} onselectedids={handleSelectedIds}></c-techs-certs-held> <!-- Sets the accountId field in tCH.js to the value of recordId from certChecker.js -->
        </lightning-layout-item>

        <template lwc:if={techIds}>

            <lightning-layout-item padding="around-small" size="12">
                <c-cert-attempts tech-ids={techIds}></c-cert-attempts>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12">
                <c-courses-attended tech-ids={techIds}></c-courses-attended>            
            </lightning-layout-item>   

        </template>

    </lightning-layout>

</template>
